	<ion-navbar>
		<ion-title>Home</ion-title>

</ion-header>

<ion-content padding>
	<ion-item>

				<ion-icon name="logo-markdown" style="color: #412159" ></ion-icon>
			</ion-avatar>

	</ion-item>

	<extended-ion-item>

			</ion-avatar>

		<copy-ion-item>

				<ion-icon name="logo-markdown" style="color: #412159" ></ion-icon>
			</ion-avatar>
			<h2>copy-ion-item</h2>
	</copy-ion-item>

	<base-panel [content]="content"></base-panel>
	<my-panel [content]="content"></my-panel>

</ion-content>
